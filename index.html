<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    
  </style> -->
</head>
<body>
  <div class="logo"><img src="./images/logo.svg" alt=""></div>
  <main>
    <article class="first-article">
      <div class="logo"><img src="./images/logo.svg" alt=""></div>
      <h1>
        <span class="">We're</span> coming soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form autocomplete="off">
        <div>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <label for="email">
            <img src="./images/icon-error.svg" alt="">
          </label>
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <p class="error">Please provide a valid email</p>
      </form>
      
    </article>
    <article>
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width:768px)">
        <img src="./images/hero-mobile.jpg" alt="">
        <!-- <source srcset="./images/hero-desktop.jpg" media="(max-width:1440px)"> -->
        <!-- <source srcset="./images/hero-mobile.jpg" media="(max-width:375px)"> -->
      </picture>
    </article>
  </main>

</body>
</html>
